<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <title>Best Tour Plan - Hotel Booking</title>
</head>

<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-top">
        <a href="#" class="logo">
          <img class="logo__image" src="img/horisontal-logo.svg" alt="Logo: Best Tour Plan">
        </a>

        <form action="#" class="search navbar__search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button">
            <img src="img/search.svg" alt="Icon: search">
          </button>
        </form>

        <a href="#" class="user navbar__user">
          <img class="user__avatar" src="img/user-avatar.jpg" alt="Avatar: Nathan">
          <span class="user__name">Nathan</span>
        </a>
        <!-- /user -->
        <button class="menu-button navbar-top__menu-button">
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
        </button>
      </div>
      <!-- /navbar-top -->
    </div>
    <!-- /container -->
    <nav class="navbar-menu">
      <div class="container">
        <ul class="navigation">
          <li class="navigation__item">
            <a href="#" class="navigation__link">All Deals</a></li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Hotels</a></li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Activities</a></li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Hotel Day Packages</a></li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Restaurants</a></li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Events</a></li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Rodrigues</a></li>
        </ul>
      </div>
      <!-- /container -->
    </nav>
    <!-- /navbar-menu -->
  </header>
  <nav class="breadcrumb">
    <div class="container">
      <ul class="breadcrumb-list">
        <li class="breadcrumb-list__item">
          <a href="" class="breadcrumb-list__link">Home</a>
        </li>
        <li class="breadcrumb-list__item">
          <a href="" class="breadcrumb-list__link">Flash Offers</a>
        </li>
        <li class="breadcrumb-list__item">
          Grand Hilton Hotel
        </li>
      </ul>
    </div>
    <!-- /.breadcrumb-list -->
  </nav>
  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-info__text">
          <div class="stars">
            <img src="img/Star.svg" alt="Star">
            <img src="img/Star.svg" alt="Star">
            <img src="img/Star.svg" alt="Star">
            <img src="img/Star.svg" alt="Star">
            <img src="img/Star.svg" alt="Star">
          </div>
          <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
          <span class="offer hotel-info__offer">Flash Offer</span>
          <p class="hotel-description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
        </div>
        <!-- /.hotel-info__text -->
        <div class="ratting hotel-info__ratting">
          <span class="ratting__text">User Rattings</span>
          <span class="ratting__counter">4.5/</span>
        </div>
        <!-- /.hotel-info__ratting -->
      </div>
      <!-- /.hotel-info -->
      <div class="hotel-grid">
        <div class="slider">
          <!-- Slider main container -->
          <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="img/slide.jpg" alt=""></div>
              <div class="swiper-slide"><img src="img/slide1.jpg" alt=""></div>
              <div class="swiper-slide"><img src="img/slide2.jpg" alt=""></div>
            </div>
            <!-- If we need navigation buttons -->
            <button class="slider-button slider-button--prev"></button>
            <button class="slider-button slider-button--next"></button>
          </div>
          <!-- /.swiper-container -->
        </div>
      </div>
      <!-- /.hotel-grid -->
    </div>
    <!-- /.container -->
  </section>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
